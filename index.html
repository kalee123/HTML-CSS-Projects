<!DOCTYPE html>
<html>
	<head>
		<title>Simple calculator</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="calculator"> 
	      <div class="display" id="display">0</div>
	      <div class="cal-keys">
			  	<input type="button" class="btn" data-oper="All" value="AC"/>
			  	<input type="button" class="btn" data-oper="Clear" value="C"/>
			  	<input type="button" class="btn" data-oper="Symbol" value="&plusmn;" />
			  	<input type="button" class="btn" data-oper="plus" value="+"/>
			    
			  	<input type="button" class="btn" value="7"/>
			  	<input type="button" class="btn" value="8"/>
			  	<input type="button" class="btn" value="9"/>
			  	<input type="button" class="btn" data-oper="Minus" value="-"/>
			    
			  	<input type="button" class="btn" value="4"/>
			  	<input type="button" class="btn" value="5"/>
			  	<input type="button" class="btn" value="6"/>
			  	<input type="button" class="btn" data-oper="Multiply" value="x"/>
			    
			  	<input type="button" class="btn" value="1"/>
			  	<input type="button" class="btn" value="2"/>
			  	<input type="button" class="btn" value="3"/>
			  	<input type="button" class="btn" data-oper="Divide" value="&divide;"/>
			    
			  	<input type="button" class="btn" data-oper="Decimal" value="."/>
			  	<input type="button" class="btn" value="0"/>
			  	<input type="button" class="equal-btn" data-oper="Equals" value="="/>
			    
	  		</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
