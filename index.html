<!DOCTYPE html>
<html>
<head>
	<title>Analog clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
	  <div class="clock-circle">
	    <div class="center"></div>
	    <div class="hour-hand" id="hour"></div>
	    <div class="minute-hand" id="minute"></div>
	    <div class="second-hand" id="second"></div>
	    <div id="dials" ></div>
	    <div class="one number">1</div>
	    <div class="two number">2</div>
	    <div class="three number">3</div>
	    <div class="four number">4</div>
	    <div class="five number">5</div>
	    <div class="six number">6</div>
	    <div class="seven number">7</div>
	    <div class="eight number">8</div>
	    <div class="nine number">9</div>
	    <div class="ten number">10</div>
	    <div class="eleven number">11</div>
	    <div class="twelve number">12</div>
	  </div>
	  <div class="date"></div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
